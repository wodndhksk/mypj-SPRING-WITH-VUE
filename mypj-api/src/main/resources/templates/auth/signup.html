<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Sign up'">
<div layout:fragment="content" style="background-color: #FFFFFF;">
    <div class="container">
        <div class="row">
            <form class="row g-3" method="post" th:action="@{/auth/signup}">
                <div class="col-md-12" >
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control justify-content-center" th:name="inputEmail" id="inputEmail">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" th:name="inputPassword" id="inputPassword">
                </div>
                <div class="col-md-12">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" th:name="inputPhone" placeholder="01012345678">
                </div>
                <div class="col-md-12">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname" th:name="nickname" placeholder="nickname">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" id="accountSignUnBtn" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
