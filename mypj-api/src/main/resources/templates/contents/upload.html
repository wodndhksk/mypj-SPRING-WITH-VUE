<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Contents upload'">

<div layout:fragment="content" style="background-color: #FFFFFF;">
    <script type="text/javascript" th:src="@{/js/keyCode.js}"></script>

    <div class="container">
        <div class="row">
            <form class="row g-3" method="post" th:action="@{/contents/upload}" name="theForm">
                <div class="col-md-11" >
                    <label for="inputTitle" class="form-label title-reponse text-red">*Title</label>
                    <input type="title" class="form-control justify-content-center" th:name="inputTitle" id="inputTitle">
                </div>
                <div class="col-md-11" >
                    <label for="inputDescription" class="form-label title-reponse text-red">*Description</label>
                    <input type="description" class="form-control justify-content-center" th:name="inputDescription" id="inputDescription" onkeyup="keyUp()">
                    <br>
                    <p>글자 수 <input type="text" id="textLength" readonly style="width: 50px"></input></p>
                </div>
                <div class="col-md-11" >
                    <label for="inputImageUrl" class="form-label">ImageUrl</label>
                    <input type="imageUrl" class="form-control justify-content-center" th:name="inputImageUrl" id="inputImageUrl">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="uploadBtn">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>
</html>
